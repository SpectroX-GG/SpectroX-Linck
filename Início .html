/* --- ESTRELAS --- */
.stars {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  background: radial-gradient(circle at 50% 10%, #071025 0%, #000 60%);
}
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  filter: drop-shadow(0 0 3px var(--accent-a));
  animation: twinkle linear infinite;
}
@keyframes twinkle {
 0%, 100% { opacity:0.8; transform: scale(1); }
 50% { opacity:0.2; transform: scale(0.8); }
}

/* --- AVISO DE NAVEGADOR --- */
.browser-alert {

  background: rgba(0, 195, 255, 0.1);
  border: 1px solid var(--accent-a);
  backdrop-filter: blur(10px);
  padding: 12px 20px;
  border-radius: 14px;
  display: flex;
  align-items: center;
  gap: 12px;
  animation: slideDown 0.6s ease-out;
  box-shadow: 0 0 20px rgba(0, 195, 255, 0.15);
}
@keyframes slideDown {
  from { transform: translateY(-30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
.browser-alert span { font-size: 0.85rem; line-height: 1.4; color: #fff; }
